<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/questionManager.js"></script>
    <link type="text/css" href="../../css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="../../css/main.css" rel="stylesheet">
    <title>试题管理</title>
    <style type="text/css">
        th, td {
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        xmp {
            margin: 0px;
            padding: 0px;
            white-space: pre-wrap;
            word-wrap: break-word;
            width:100%;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div id="top-bar" class="col-xs-12">
            <div class="col-lg-4 col-lg-offset-8 col-sm-7 col-sm-offset-5 col-md-5 col-md-offset-7 col-xs-12"
                 id="top-bar-link">
                <span style="cursor:pointer" onclick="javascript:window.open('../../index.html')">前台首页</span>
                <span style="cursor:pointer" onclick="javascript:window.open('../manager.html','_self')">后台首页</span>
                <span>当前用户：</span>
                <span id="currentUser">Loading...</span>
                <span id="logout" style="cursor:pointer">退出</span>
            </div>
        </div>

        <div class="col-xs-12" id="head-bar">
            <div class="col-sm-8 col-sm-offset-2 col-xs-12">
                <h1 class="text-center">OEXAME·后台管理</h1>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="col-xs-12" style="margin-top: 20px;">
        <h3><span class="glyphicon glyphicon-option-vertical"></span><span>试题管理</span></h3>
        <hr/>
    </div>
    <div class="text-center">
        <div class="form-inline">
            <div class="form-group">
                <label for="questionId">试题编号：</label>
                <input type="text" id="questionId" name="questionId" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="questionContent">试题内容：</label>
                <input id="questionContent" name="questionContent" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="questionType">题型：</label>
                <select id="questionType" name="questionType" class="form-control">
                    <option selected></option>
                    <option value="1">单选题</option>
                    <option value="2">多选题</option>
                </select>
            </div>
            <div class="form-group">
                <a href="javascript:searchQuestion();" class="btn btn-default btn-primary">搜索</a>
                <button class="btn btn-default">重置</button>
            </div>
        </div>
    </div>
    <div style="margin-top: 20px" class="col-xs-12">

        <div class="alert alert-info col-xs-12 text-center" role="alert" id="delete-ing" style="display: none">删除中...</div>
        <div class="alert alert-success col-xs-12 text-center" role="alert" id="delete-success" style="display: none">删除成功</div>
        <div class="alert alert-danger col-xs-12 text-center" role="alert" id="delete-fail" style="display: none">删除失败</div>

        <!--试题详情模态框-->
        <div class="modal fade" tabindex="-1" role="dialog" id="questionDetail">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">试题详情</h4>
                    </div>
                    <div class="modal-body">
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div>


        <table class="table table-bordered table-hover" style='table-layout:fixed;'>
            <thead>
            <tr>
                <th width="5%"><input type="checkbox" id="checkedAll"></th>
                <th width="10%">编号</th>
                <th width="10%">题型</th>
                <th width="40%">试题内容</th>
                <th width="10%">创建时间</th>
                <th width="10%">更新时间</th>
                <th width="15%">操作</th>
            </tr>
            </thead>
            <tbody>
            <!--<tr>-->
            <!--<td><input type="checkbox"></td>-->
            <!--<td>1</td>-->
            <!--<td>单选题</td>-->
            <!--<td>收到了分开就死了快放假了撒娇发生的纠纷了解世界收到了分开就死了快放假了撒娇发生的纠纷了解世界收到了分开就死了快放假了撒娇发生的纠纷了解世界</td>-->
            <!--<td>2018-8-16 10:53:51</td>-->
            <!--<td>2018-8-16 10:53:59</td>-->
            <!--<td><a href="#">编辑</a></td>-->
            <!--</tr>-->

            </tbody>
        </table>

        <div class="col-xs-6">
            <a href="#" class="btn btn-default">删除</a>
        </div>
        <div class="col-xs-6 text-right">
            <label><span id="page">0</span>/<span id="totalPage">0</span></label>
            <a href="javascript:pagePrevious()" aria-label="Previous" class="btn btn-default">
                <span aria-hidden="true" class="glyphicon glyphicon-menu-left"></span>
            </a>
            <a href="javascript:pageNext()" aria-label="Next" class="btn btn-default">
                <span aria-hidden="true" class="glyphicon glyphicon-menu-right"></span>
            </a>
        </div>
    </div>

</div>

</body>
</html>
